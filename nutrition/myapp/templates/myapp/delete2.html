*{
list-style: none;
text-decoration: none;
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Open Sans', sans-serif;
}

body{
background: #f5f6fa;
}

.wrapper .sidebar{
background: rgb(53, 55, 57);
position: fixed;
top: 0;
left: 0;
width: 225px;
height: 100%;
padding: 20px 0;
transition: all 0.5s ease;
}

.wrapper .sidebar .profile{
margin-bottom: 30px;
text-align: center;
}

.wrapper .sidebar .profile img{
display: block;
width: 100px;
height: 100px;
border-radius: 50%;
margin: 0 auto;
}

.wrapper .sidebar .profile h3{
color: #ffffff;
margin: 10px 0 5px;
}

.wrapper .sidebar .profile p{
color: rgb(206, 240, 253);
font-size: 14px;
}

.wrapper .sidebar ul li a{
display: block;
padding: 13px 30px;
border-bottom: 1px solid #10558d;
color: rgb(241, 237, 237);
font-size: 16px;
position: relative;
}

.wrapper .sidebar ul li a .icon{
color: #dee4ec;
width: 30px;
display: inline-block;
}



.wrapper .sidebar ul li a:hover,
.wrapper .sidebar ul li a.active{
color: #0c7db1;

background:white;
border-right: 2px solid rgb(83, 93, 99);
}

.wrapper .sidebar ul li a:hover .icon,
.wrapper .sidebar ul li a.active .icon{
color: #0c7db1;
}

.wrapper .sidebar ul li a:hover:before,
.wrapper .sidebar ul li a.active:before{
display: block;
}

.wrapper .section{
width: calc(100% - 225px);
margin-left: 225px;
transition: all 0.5s ease;
}

.wrapper .section .top_navbar{
background: rgb(61, 64, 66);
height: 70px;
display: flex;
align-items: center;
padding: 0 30px;
color: white;

}

.wrapper .section .top_navbar .hamburger a{
font-size: 28px;
color: #f4fbff;
}

.wrapper .section .top_navbar .hamburger a:hover{
color: #f4f7f8;
}

.wrapper .section .container{
margin: 30px;
background: #fff;
padding: 50px;
line-height: 28px;
}

body.active .wrapper .sidebar{
left: -225px;
}

body.active .wrapper .section{
margin-left: 0;
width: 100%;
}

    <body>
        <div class="wrapper">
          <div class="section">
            <div class="top_navbar" >
              <div class="hamburger">
                <a href="#">
                  <i class="fas fa-bars"></i>
                </a>
              </div>
              
              <a href="{% url 'test' %}" style="color:#f8faf9; font-size: 1.5em;padding:12px">Calorie Tracker</a>
              <div class="navbar" style="float:right">
                <a class="btn btn-primary" href="/logout">logout</a>
                
                <a class="btn btn-primary" href="contact.html">Contact Us</a>
              </div>
              
          </div>
          <div class="container">
            <form method="POST">
                {% csrf_token %}
                Are you sure you want to delete the item?
                <!-- <input type="submit"> -->
                <button class="btn btn-primary" type="submit">submit</button>
                <a class="btn btn-primary" href="/test">cancel</a>
            </form>
          </div>
          </div>
          <div class="sidebar">
            <div class="profile">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" alt="profile_picture">
                <h3>{{username}}</h3>
                <p>User Profile</p>
            </div>
            <ul>
                <li>
                    <a href="{% url 'bmi' %}">
                        <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                        <span class="item">Check BMI</span>
                    </a>
                </li>
              
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-tasks"></i></span>
                        <span class="item">Meal Plan</span>
                    </a>
                </li>
                
            </ul>
          </div>
        </div>
